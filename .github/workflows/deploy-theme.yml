name: Create Theme Release

on:
  push:
    branches:
      - master

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build and zip theme
        run: yarn zip

      - name: Get version and theme name from package.json
        id: package_version
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "THEME_NAME=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          #

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_version.outputs.VERSION }}
          release_name: Release v${{ steps.package_version.outputs.VERSION }}
          body: |
            Release para la versi√≥n ${{ steps.package_version.outputs.VERSION }} del tema ${{ steps.package_version.outputs.THEME_NAME }}.
            Cambios incluidos en este push a master.
          draft: false
          prerelease: false

      - name: Upload Release Asset (Theme ZIP)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ steps.package_version.outputs.THEME_NAME }}.zip
          asset_name: ${{ steps.package_version.outputs.THEME_NAME }}-v${{ steps.package_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
